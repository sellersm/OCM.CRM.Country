<style type="text/css">
    .HeaderHeight
    {
        height: 25px;
    }
    .toolbar
    {
        width: auto;
        border-bottom: solid 1px #D4DCB9;
        padding-bottom: 5px;
    }
    .toolbar-headertext
    {
        font-size: 12px;
        font-weight: bold;
    }
    .boldtext
    {
        font-weight: bold;
    }
    .smallspacer
    {
        width: 2px;
    }
    .spacer
    {
        width: 20px;
    }
    .smallverticalspacer
    {
        height: 5px;
    }
    
    
    
    /* Form / Section Divs */
    
    ##MAP#ChildProjectQuotaEditForm
    {
        padding: 10px;
        width: 450px;
    }
    
    
    /* object widths */
    
    ##MAP#DECREASEDQUOTA_value, ##MAP#APPROVEDQUOTAINITIAL_value, ##MAP#APPROVEDQUOTA01OCT_value, ##MAP#APPROVEDQUOTA02NOV_value, ##MAP#APPROVEDQUOTA03DEC_value, ##MAP#APPROVEDQUOTA04JAN_value, ##MAP#APPROVEDQUOTA05FEB_value, ##MAP#APPROVEDQUOTA06MAR_value, ##MAP#APPROVEDQUOTA07APR_value, ##MAP#APPROVEDQUOTA08MAY_value, ##MAP#APPROVEDQUOTA09JUN_value, ##MAP#APPROVEDQUOTA10JUL_value, ##MAP#APPROVEDQUOTA11AUG_value, ##MAP#APPROVEDQUOTA12SEP_value
    {
        width: 30px;
    }
    
    ##MAP#NEWCHILDRENSTATUSCODE_value, ##MAP#PERFORMANCECODEID_value, ##MAP#MARKETINGDEMANDSTATUSCODE_value, ##MAP#OVERRIDETRIGGERSTATUSCODE_value
    {
        width: 50px;
    }
</style>
