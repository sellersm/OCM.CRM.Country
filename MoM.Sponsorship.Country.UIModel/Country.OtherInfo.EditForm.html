<style type="text/css">
    .toolbar
    {
        width: 350px;
        border-bottom: solid 1px #D4DCB9;
        padding-bottom: 5px;
    }
    .toolbar-headertext
    {
        font-size: 12px;
        font-weight: bold;
    }
    .boldtext
    {
        font-weight: bold;
    }
    .smallspacer
    {
        width: 2px;
    }
    .spacer
    {
        width: 7px;
    }
    .largespacer
    {
        width: 20px;
    }
    
    
    /* Form / Section Divs */
    
    ##MAP#CountryExtentionOtherInfoEditDataForm
    {
        width: 800px;
        padding: 10px;
    }
    #History

        width: 800px;
    }
    #SocialIndicators

        float: left;
        padding-right: 30px;
        width: 330px;
    }
    #Health
    {
        float: right;
        width: 400px;
    }
    
    /* object widths */
    ##MAP#MAJORHOLIDAYSANDFESTIVALS_value, ##MAP#CULTURALTRADITIONS_value
    {
        width: 625px;
    }
    ##MAP#CHILDMORTALITYRATEUNDERFIVE_value, ##MAP#INFANTMORTALITYRATE_value, ##MAP#PERCENTPOPULATIONLIVINGLESSTHANONEDOLLAR_value, ##MAP#LIFEEXPECTANCYATBIRTH_value,

        width: 75px;
    }
</style>
