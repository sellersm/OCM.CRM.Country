<style type="text/css">
    .toolbar
    {
        width: 350px;
        border-bottom: solid 1px #D4DCB9;
        padding-bottom: 5px;
    }
    .toolbar-headertext
    {
        font-size: 12px;
        font-weight: bold;
    }
    .boldtext
    {
        font-weight: bold;
    }
    .smallspacer
    {
        width: 2px;
    }
    .spacer
    {
        width: 7px;
    }
    .largespacer
    {
        width: 20px;
    }
    
    
    /* Form / Section Divs */
    
    ##MAP#CountryDemographicsEditForm
    {
        width: 880px;
        height: 450px;
        padding: 10px;
    }
    #ColumnOne
    {
        float: left;
        padding-right: 30px;
        width: 400px;
    }
    #ColumnTwo
    {
        float: right;
        width: 450px;
    }
    #Community2
    {
        clear: both;
    }
    
    /* object widths */
    ##MAP#AREAINSQUAREKM_value, ##MAP#TOTALPOPULATION_value, ##MAP#URBANPOPULATION_value, ##MAP#RURALPOPULATION_value, ##MAP#TOTALPOPULATION_value
    {
        width: 75px;
    }
    ##MAP#LANGUAGEOTHERDESC_value, ##MAP#RELIGIONOTHERDESC_value, ##MAP#GOVERNMENTOTHERDESC_value
    {
        width: 125px;
    }
    
</style>
